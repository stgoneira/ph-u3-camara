<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="tomarFoto()">Foto</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let f of fotos">
        <ion-img [src]="f" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
